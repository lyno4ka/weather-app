<div class="container">
  <form class="login-form" [formGroup]="authorizationForm" (ngSubmit)="submit()">
      <h2>Authorization</h2>

      <mat-form-field class="form-control">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid && email.touched">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-control">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <button mat-icon-button matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                color="primary"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid && password.touched">{{getErrorMessagePas()}}</mat-error>
      </mat-form-field>


      <button mat-stroked-button color="primary"
              type="submit"
              [disabled]="authorizationForm.invalid || submitted"
      >Login</button>

  </form>
</div>
